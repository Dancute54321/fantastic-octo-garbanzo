<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
    <script>
        function convertGrade() {
            // Get the grade input from the user
            var grade = parseFloat(document.getElementById('grade').value);
            var resultText = '';

            // Validate if the grade is between 0 and 100
            if (isNaN(grade) || grade < 0 || grade > 100) {
                resultText = "Error: Invalid grade. Please enter a grade between 0 and 100.";
            } else {
                // Determine university grade based on the provided score
                if (grade >= 95) {
                    resultText = "The grade is " + grade + ", and the university grade is 1.00.";
                } else if (grade >= 90) {
                    resultText = "The grade is " + grade + ", and the university grade is 2.25.";
                } else if (grade >= 85) {
                    resultText = "The grade is " + grade + ", and the university grade is 2.50.";
                } else if (grade >= 80) {
                    resultText = "The grade is " + grade + ", and the university grade is 2.75.";
                } else if (grade >= 75) {
                    resultText = "The grade is " + grade + ", and the university grade is 3.00.";
                } else if (grade >= 70) {
                    resultText = "The grade is " + grade + ", and the university grade is 3.25.";
                } else if (grade >= 65) {
                    resultText = "The grade is " + grade + ", and the university grade is 3.50.";
                } else if (grade >= 60) {
                    resultText = "The grade is " + grade + ", and the university grade is 3.75.";
                } else if (grade >= 55) {
                    resultText = "The grade is " + grade + ", and the university grade is 4.00.";
                } else {
                    resultText = "The grade is " + grade + ", which is a Fail and converts to university grade 5.00.";
                }
            }

            // Display the result
            document.getElementById('result').innerText = resultText;
        }
    </script>
</head>
<body>
    <h1>Grade</h1>

    <form onsubmit="event.preventDefault(); convertGrade();">
        <label for="grade">Enter the grade (0 - 100):</label>
        <input type="number" id="grade" required>
        <input type="submit" value="Convert Grade">
    </form>

    <p id="result"></p>

</body>
</html>

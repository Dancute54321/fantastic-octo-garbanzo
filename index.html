<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('q.png') no-repeat center center fixed; /* Set the logo image as the background */
            background-size: cover; /* Ensure the logo covers the whole background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
        }
        .container {
            width: 400px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        .info {
            color: #2c3e50;
            font-weight: normal;
        }
        .info p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Grade Converter</h2>

        <!-- Form to take grade input -->
        <div class="form-group">
            <label for="grade">Enter your grade (0-100):</label>
            <input type="number" id="grade" name="grade" min="0" max="100" required>
        </div>
        <input type="submit" value="Convert Grade" onclick="convertGrade()">

        <!-- Result Area -->
        <div id="result" class="result">
            <!-- The result will be displayed here dynamically -->
        </div>
    </div>

    <script>
        function convertGrade() {
            // Get the grade input value
            var grade = document.getElementById("grade").value;
            var resultArea = document.getElementById("result");

            // Check if the grade is within the valid range
            if (grade < 0 || grade > 100) {
                resultArea.innerHTML = '<p class="error">Error: Invalid grade. Please enter a grade between 0 and 100.</p>';
            } else {
                // Convert the grade into the corresponding university grade
                var universityGrade = '';

                if (grade >= 90) {
                    universityGrade = '1.0';
                } else if (grade >= 85) {
                    universityGrade = '2.00';  // Updated for 85 grade
                } else if (grade >= 80) {
                    universityGrade = '2.25';
                } else if (grade >= 75) {
                    universityGrade = '2.50';
                } else if (grade >= 70) {
                    universityGrade = '3.0';
                } else if (grade >= 65) {
                    universityGrade = '3.25';
                } else if (grade >= 60) {
                    universityGrade = '3.5';
                } else if (grade >= 55) {
                    universityGrade = '5.0 (Fail)'; // Only 55 is a fail
                } else {
                    universityGrade = '4.0';
                }

                // Display the result
                resultArea.innerHTML = `<p class="info">The grade is ${grade}, and the university grade is <strong>${universityGrade}</strong>.</p>`;
            }
        }
    </script>
</body>
</html>
